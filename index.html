<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plumbing Service</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="plumbing image.jpg" type="image/x-icon">
</head>
<body>
    <h1>Sign Up Now!</h1><hr>
    <br>
    <label for="user">Name:</label>
    <input type="text" id="user" name="name" placeholder="Username">
    <br><br>
    <label for="email">E-mail:</label>
    <input type="text" id="email" name="email" placeholder="Usermail">
    <br><br>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="password" placeholder="******">
    <br><br>
    <label for="phn">Phone:</label>
    <select>
        <option value="999">999</option>
        <option value="+880" selected>+880</option>
        <option value="019">019</option>
    </select>
    <input type="phone" id="phn" name="phone">
    <br><br>
    Gender:
    <input type="radio" id="gnd1" name="gender">
    <label for="gnd1">Male</label>
    <input type="radio" id="gnd2" name="gender">
    <label for="gnd2">Female</label>
    <input type="radio" id="gnd3" name="gender">
    <label for="gnd3">Others</label>
    <br><br>
    <label for="date">Date Of Birth:</label>
    <input type="date" id="date" name="date">
    <br><br>
    <label for="time">Time:</label>
    <input type="time" id="time" name="tm">
    <br><br>
    <label for="color">Colors:</label>
    <input type="color" id="color" name="color">
    <br><br>
    <label for="file">Your Photo:</label>
    <input type="file" id="file" name="file">
    <br><br>
    <input type="checkbox" id="checkbox1" name="Bike">
    <label for="checkbox1">Bike</label>
    <input type="checkbox" id="checkbox2" name="Cycle">
    <label for="checkbox2">Cycle</label>
    <br><br>
    <input type="submit" value="Send">
    <input type="Reset" value="Reset">

    

</body>
</html>
